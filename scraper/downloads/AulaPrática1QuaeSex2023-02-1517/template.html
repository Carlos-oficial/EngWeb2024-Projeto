<!DOCTYPE html>
<html>
    <head>
        <title>Mapa Virtual</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Mapa Virtual</h1>
        <table>
            <tr>
                <!-- Coluna do índice -->
                <td width="30%">
                    <h3>Índice</h3>
                    <ol>
                        <li><a href="#cod">Nome da cidade</a></li>
                    </ol>
                </td>
                <!-- Coluna do conteúdo -->
                <td width="70%">
                    <a name="cod"/>
                    <h3>Nome da cidade</h3>
                    <p><b>Distrito:</b> distrito</p>
                    <p><b>População:</b> população</p>
                    <p><b>Descrição:</b> descrição</p>
                    <center>
                        <hr width="80%"/>
                    </center>
                </td>
            </tr>
        </table>
    </body>
</html>
